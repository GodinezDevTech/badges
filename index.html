<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godinez-Developer</title>
    <link rel="stylesheet" href="./css/style.css">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue",
            Arial, sans-serif;
        }
    </style>
</head>
<body>
<!-- Clean Loading Screen -->
<div id="loadingTerminal" class="loading-screen">
    <div class="profile-container">
        <img src="./Static/LoadingScreen/headshot.JPG" alt="LinkedIn headshot" class="profile-pic">
        <span class="profile-name">Steven Godinez</span>
    </div>
    <div class="loading-container">
        <div class="loading-text-container">
            <p id="loadingText"></p>
            <p id="loadingWarning">⚠️ View on Desktop for Best Experience</p>
            <button id="startButton" onclick="startExperience()" style="display: none;">
                Start Experience</button>
        </div>
    </div>
</div>


<!-- Viewing Card -->
<div class="info">
    <!-- LinkedIn Link -->
    <a href="https://www.linkedin.com/in/godinezsteven/" target="_blank" class="item-sub">
        Steven Godinez
    </a>
    <!-- GitHub Link -->
    <a href="https://github.com/godinezsteven1" target="_blank" class="item-sub">
        Software Engineer
    </a>
</div>


<!-- Bottom text -->
<div class="bottom-text">
    <p> Click Me, or Drag to look around!</p>
</div>
<!-- Back arrow  -->
<div id="backArrow" class="back-arrow" onclick="zoomOut()">
    <span class="arrow-icon">←</span> Back
</div>
<canvas class="webgl"></canvas>
<script type="module" src="./js/script.js"></script>


<!-- Mini screen  -->
<div id="compscreen-container" class="active">
    <iframe id="compscreen" src="./tabs/home.html"></iframe>
</div>
</body>
</html>
